<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendees - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            loadNavigation();
            loadFooter();
            
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event_id');
            
            if (eventId) {
                loadAttendees(eventId);
            } else {
                window.location.href = 'events.html';
            }
        });

        async function loadAttendees(eventId) {
            const container = $('#attendees-list');
            try {
                // Get event details for the title
                const eventRes = await apiRequest(`/events/${eventId}`);
                $('#event-title').text(eventRes.data.title);

                // Get attendees
                const response = await apiRequest(`/event-registrations/event/${eventId}/attendees`);
                
                if (response.status === 200 && response.data) {
                    const attendees = response.data;
                    
                    if (attendees.length === 0) {
                        container.html('<div class="text-center py-12"><p class="text-gray-500">No attendees registered yet.</p></div>');
                        return;
                    }
                    
                    let html = `
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registration Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                    `;
                    
                    attendees.forEach(att => {
                        html += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${escapeHtml(att.full_name)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-gray-500">${escapeHtml(att.email)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-gray-500">${formatDate(att.created_at)}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                        ${escapeHtml(att.status)}
                                    </span>
                                </td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                    container.html(html);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load attendees', 'error');
            }
        }
    </script>

    <div class="min-h-screen">
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Attendees</h1>
                    <p class="text-gray-600 mt-2">Registered users for: <span id="event-title" class="font-semibold">Loading...</span></p>
                </div>
                <a href="events.html" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Back to Events</a>
            </div>
            <div id="attendees-list" class="bg-white rounded-lg shadow overflow-hidden">
                <div class="text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div></div>
            </div>
        </main>
    </div>
</body>
</html>
